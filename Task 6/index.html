<!--
Task 6: HTML + CSS + JS - Change BackGround Color
    1. Create a page with: 
        ~ A button labelled "Change Background"
    2. Use JavaScript to:
        ~ Change the background color of the page when the button is clicked
    3. Use CSS to:
        ~ Style the button with a different color and border.
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="main.js"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Change BackGround</title>
</head>
<body>
    <label for="col">Select a color for the background:</label>
    <select name="col" id="col">
        <option value="blue">Blue</option>
        <option value="red">Red</option>
        <option value="green">Green</option>
        <option value="white">Default</option>
    </select>
    <input onclick="changePageBackground()" type="button" value="Change BackGround" id="changePageBackgroundButton">
</body>
</html>
